<!DOCTYPE html>
<html lang="en">
<head>
    <title>Evaluate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2>{{ decision.name }}</h2>
    <p class="text-muted">Please evaluate each choice using the following scale (ordered from lowest to highest):</p>
    <p><strong>{{ scale|join(' < ') }}</strong></p>
    <form method="post">
        <div class="mb-3">
            <label>Your Name:</label>
            <input name="user" class="form-control" required>
        </div>
        <hr>
        {% for choice in choices %}
            <div class="mb-4">
                <strong>{{ choice.label }}</strong><br>
                <small class="text-muted">{{ choice.description }}</small><br>
                <select name="score_{{ choice.id }}" class="form-select mt-1">
                    {% for s in scale %}
                        <option value="{{ loop.index0 }}">{{ s.strip() }}</option>
                    {% endfor %}
                </select>
            </div>
        {% endfor %}
        <button class="btn btn-success">Submit Evaluation</button>
    </form>
</div>
</body>
</html>

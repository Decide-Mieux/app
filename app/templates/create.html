<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Decision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2>Name Your Collective Decision</h2>
    <form action="/create" method="post">
        <div class="mb-3">
            <input type="text" name="name" class="form-control mb-3" placeholder="e.g. What to eat for dinner?" required>
            <input type="text" name="creator_id" class="form-control mb-3" placeholder="Your Name (to retrieve your polls later)" required>
        </div>
        <button type="submit" class="btn btn-success">Continue</button>
    </form>
</div>
</body>
</html>

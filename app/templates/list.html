<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Decisions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2>All Created Decisions</h2>
    {% if decisions %}
        <ul class="list-group">
        {% for d in decisions %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ d.name }}
                <a href="/share/{{ d.id }}" class="btn btn-sm btn-outline-primary">View Links</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No decisions have been created yet.</p>
    {% endif %}
    <a href="/" class="btn btn-outline-secondary mt-3">Back to Home</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Creator Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="container">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
<div class="container py-5" align="center">
    <h2>Login to View Your Decisions</h2>
   <form action="/creator/login" method="post">
    <input type="text" name="creator_id" class="form-control mb-3" placeholder="Enter your name or pseudonym">
    <input type="password" name="password" class="form-control mb-3" placeholder="Enter password">
    <button class="btn btn-primary">Login</button>
    </form>
    <a href="/" class="btn btn-outline-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
